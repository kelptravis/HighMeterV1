<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HIGH METER â€” Tap Game</title>
<style>
  :root {
    --bg:#080808;
    --panel:#0f1214;
    --text:#e9eef2;
    --muted:#9aa4ad;
    --accent:#2ff59a;
    --accent2:#18c77b;
    --danger:#ff4d4d;
  }
  * { box-sizing: border-box; }
  html, body { margin:0; height:100%; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  button { font:inherit; }
  #root { position:relative; height:100vh; width:100vw; overflow:hidden; }
  header { display:flex; justify-content:space-between; align-items:center; padding:10px 14px; background:rgba(255,255,255,.03); border-bottom:1px solid rgba(255,255,255,.06); }
  .stat { font-weight:800; letter-spacing:.3px; }
  .muted { color:var(--muted); font-weight:600; }

  /* Blunt timer container */
  #timerWrap { position:relative; width:100%; height:72px; }
  svg#blunt { position:absolute; left:50%; transform:translateX(-50%); width:min(96vw, 920px); height:72px; }
  #smokeCanvas { position:absolute; left:50%; transform:translateX(-50%); width:min(96vw, 920px); height:72px; pointer-events:none; }

  main { position:relative; flex:1; display:flex; align-items:center; justify-content:center; height:calc(100% - 72px - 52px); }
  #hitBtn {
    position:absolute; left:50%; top:56%; transform:translate(-50%,-50%);
    padding:18px 26px; border-radius:16px; border:1px solid rgba(255,255,255,.14);
    background:radial-gradient(100% 100% at 50% 0%, #35ffb0 0%, #18c77b 70%); color:#03160d;
    font-weight:900; letter-spacing:.6px; font-size:18px; box-shadow:0 10px 28px rgba(47,245,154,.25), inset 0 1px 0 rgba(255,255,255,.35);
    touch-action:manipulation;
  }
  #puff { position:absolute; width:24px; height:24px; border-radius:50%; background:#eef; opacity:0; pointer-events:none; }

  /* High Meter */
  #meterWrap { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:min(92vw, 720px); }
  #meterBase { height:16px; border-radius:999px; background:linear-gradient(90deg,#0f1a16,#0e1e16); border:1px solid rgba(255,255,255,.1); overflow:hidden; }
  #meterFill { height:100%; width:0%; background:linear-gradient(90deg,#36ffa6,#0aff6e 60%,#bbffd8); box-shadow:0 0 20px rgba(54,255,166,.45); transition:width .12s; }

  /* Overlays */
  .overlay { position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.92); z-index:30; }
  .card { width:min(92vw,580px); background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:26px 20px; text-align:center; }
  .big { font-size:26px; font-weight:900; letter-spacing:.5px; margin-bottom:8px; }
  .sub { color:var(--muted); margin-bottom:16px; }
  .btn { background:#0e1215; color:#fff; border:1px solid rgba(255,255,255,.2); padding:14px 18px; border-radius:12px; font-weight:900; }
  .hidden { display:none; }

  /* Jumpscare */
  #jumpscare { position:fixed; inset:0; display:none; background:#000; z-index:60; }
  #black { position:absolute; inset:0; background:#000; opacity:0; }
  #faceWrap { position:absolute; inset:0; display:grid; place-items:center; opacity:0; }
  #face { width:100vw; height:100vh; object-fit:contain; filter:brightness(.35) contrast(1.05); }
  #static { position:absolute; inset:-40%; pointer-events:none; opacity:0; background:
    repeating-linear-gradient(0deg, rgba(255,255,255,.018), rgba(255,255,255,.018) 2px, transparent 2px, transparent 4px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.018), rgba(255,255,255,.018) 2px, transparent 2px, transparent 3px);
  }
  .eye { position:fixed; width:64px; height:64px; border-radius:50%; background:radial-gradient(circle at center, rgba(255,0,0,1) 0%, rgba(255,0,0,.85) 40%, rgba(255,0,0,0) 70%); mix-blend-mode:screen; filter:blur(0.8px); opacity:0; pointer-events:none; }
  /* adjust these to align on device if needed */
  #eyeL { left:42%; top:41%; }
  #eyeR { left:58%; top:41%; }

  @keyframes glitch { 0%,100% { transform:translate(0,0) scale(1); } 20% { transform:translate(-4px,2px) scale(1.02) skewX(3deg); } 40% { transform:translate(3px,-3px) scale(1.05); } 60% { transform:translate(-2px,1px) scale(1.03); } 80% { transform:translate(2px,0) scale(1.01); } }
  @keyframes flicker { 0%,100% { opacity:.05; } 10% { opacity:.2; } 25% { opacity:.06; transform:translate(1px,-1px);}
                        40% { opacity:.28; transform:translate(-1px,1px);} 70% { opacity:.18; } }
  @keyframes eyePulse { 0%,100% { transform:scale(1.05); opacity:.7; } 50% { transform:scale(1.25); opacity:1; } }
</style>
</head>
<body>
  <div id="root">
    <header>
      <div class="stat">Hits: <span id="score">0</span> / <span id="target">30</span></div>
      <div class="muted">Burn timer</div>
    </header>

    <div id="timerWrap">
      <!-- Smoke canvas sits behind the SVG ember tip -->
      <canvas id="smokeCanvas" width="920" height="72"></canvas>
      <svg id="blunt" viewBox="0 0 980 72" preserveAspectRatio="xMidYMid meet" aria-label="burning blunt timer">
        <defs>
          <linearGradient id="wrapGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#c9b694"/>
            <stop offset="50%" stop-color="#b7a27f"/>
            <stop offset="100%" stop-color="#9e8a66"/>
          </linearGradient>
          <linearGradient id="ashGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#3c3c3c"/>
            <stop offset="100%" stop-color="#1c1c1c"/>
          </linearGradient>
        </defs>
        <!-- whole wrap -->
        <rect x="40" y="8" width="900" height="56" rx="28" ry="28" fill="url(#wrapGrad)" stroke="#5a4e38" stroke-width="3"/>
        <!-- burn/reveal mask -->
        <clipPath id="burnMask">
          <rect id="burnRect" x="40" y="8" width="0" height="56" rx="28" ry="28"/>
        </clipPath>
        <!-- ash revealed as burning progresses -->
        <rect x="40" y="8" width="900" height="56" rx="28" ry="28" fill="url(#ashGrad)" clip-path="url(#burnMask)"/>
        <!-- ember group -->
        <g id="ember" transform="translate(40,0)">
          <circle cx="0" cy="36" r="16" fill="#ffb300"/>
          <circle cx="0" cy="36" r="10" fill="#ff5200"/>
          <circle cx="0" cy="36" r="6" fill="#fff3"/>
        </g>
      </svg>
    </div>

    <main>
      <button id="hitBtn">TAKE HIT</button>
      <div id="puff"></div>
      <div id="meterWrap">
        <div class="muted" style="margin-bottom:6px; font-weight:800;">High Meter</div>
        <div id="meterBase"><div id="meterFill"></div></div>
      </div>
    </main>

    <!-- Start/Win overlays -->
    <div id="startOverlay" class="overlay">
      <div class="card">
        <div class="big">HIGH METER</div>
        <div class="sub">Tap the button to take hits before the blunt burns out. The button moves randomly.</div>
        <button id="beginBtn" class="btn">Tap to Begin</button>
      </div>
    </div>
    <div id="winOverlay" class="overlay hidden">
      <div class="card">
        <div class="big" style="color:#7dffa6;">YOU GOT HIGH ðŸŽ‰</div>
        <div class="sub">Meter filled before the blunt went out.</div>
        <button id="playAgain" class="btn">Next Round</button>
      </div>
    </div>
  </div>

  <!-- Jumpscare -->
  <div id="jumpscare">

<script>
(function(){
  /* ===== CONFIG ===== */
  const BASE_TIME = 30;       // base seconds for level 1
  const SPEED_MULT = 1.5;     // each win: time /= 1.5
  const TARGET_HITS = 30;     // hits to win (constant)
  const MOVE_INTERVAL = 1100; // ms button hop base
  const PUFF_MS = 360;

  /* ===== STATE ===== */
  let level = 1;
  let score = 0;
  let running = false;
  let startTime = 0;
  let totalTime = BASE_TIME;
  let rafId = null;
  let moverId = null;

  /* ===== ELEMENTS ===== */
  const scoreEl = document.getElementById('score');
  const targetEl = document.getElementById('target'); targetEl.textContent = TARGET_HITS;
  const hitBtn = document.getElementById('hitBtn');
  const puff = document.getElementById('puff');
  const meterFill = document.getElementById('meterFill');
  const startOverlay = document.getElementById('startOverlay');
  const winOverlay = document.getElementById('winOverlay');
  const beginBtn = document.getElementById('beginBtn');
  const playAgainBtn = document.getElementById('playAgain');

  /* Blunt + smoke */
  const burnRect = document.getElementById('burnRect');
  const ember = document.getElementById('ember');
  const smokeCanvas = document.getElementById('smokeCanvas');
  const sctx = smokeCanvas.getContext('2d');

  /* Jumpscare */
  const J = document.getElementById('jumpscare');
  const black = document.getElementById('black');
  const faceWrap = document.getElementById('faceWrap');
  const face = document.getElementById('face');
  const staticFx = document.getElementById('static');
  const eyeL = document.getElementById('eyeL');
  const eyeR = document.getElementById('eyeR');
  const scaryMusic = document.getElementById('scaryMusic');

  /* Audio unlock (Safari/iOS) */
  let audioUnlocked = false;
  function unlockAudio(){ if (audioUnlocked) return;
    const a = document.createElement('audio'); a.play().catch(()=>{});
    if (scaryMusic) scaryMusic.play().then(()=>{ scaryMusic.pause(); scaryMusic.currentTime=0; audioUnlocked=true; }).catch(()=>{ audioUnlocked=false; });
  }

  function initLevel(){
    totalTime = BASE_TIME / Math.pow(SPEED_MULT, Math.max(0, level-1));
  }

  function moveButton(){
    const pad = 80;
    const w = window.innerWidth, h = window.innerHeight;
    const x = pad + Math.random()*(w-2*pad);
    const y = pad + Math.random()*(h-2*pad);
    hitBtn.style.left = x + 'px'; hitBtn.style.top = y + 'px';
  }

  function puffFx(x,y){
    puff.style.left = (x-12)+'px'; puff.style.top = (y-12)+'px';
    puff.style.opacity=1;
    puff.animate([{transform:'scale(1)', opacity:1}, {transform:'scale(3.2)', opacity:0}], {duration:PUFF_MS, easing:'ease-out'});
    setTimeout(()=>{puff.style.opacity=0;}, PUFF_MS-20);
  }

  /* ===== SMOKE PARTICLES (Canvas) ===== */
  const particles = [];
  function spawnSmoke(x){
    for(let i=0;i<2;i++){ particles.push({
      x:x+40 + Math.random()*14 - 7,
      y:36 + 6, r: 4+Math.random()*6, a: 0.45, vx: (Math.random()-.5)*0.2, vy: -0.35 - Math.random()*0.35, life: 1600+Math.random()*1200, born: performance.now()
    }) }
  }
  function drawSmoke(){
    const now = performance.now();
    sctx.clearRect(0,0, smokeCanvas.width, smokeCanvas.height);
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      const t = (now - p.born);
      if (t > p.life) { particles.splice(i,1); continue; }
      const k = t / p.life;
      const x = p.x + p.vx * t;
      const y = p.y + p.vy * t;
      const r = p.r + k*10;
      const a = p.a * (1-k);
      const grd = sctx.createRadialGradient(x,y,1, x,y,r);
      grd.addColorStop(0, 'rgba(220,230,255,'+(a*0.25)+')');
      grd.addColorStop(1, 'rgba(220,230,255,0)');
      sctx.fillStyle = grd;
      sctx.beginPath(); sctx.arc(x,y,r,0,Math.PI*2); sctx.fill();
    }
  }

  function layoutBlunt(progress){
    const maxW = 900, x0 = 40;
    const w = Math.round(maxW * progress);
    burnRect.setAttribute('width', w);
    ember.setAttribute('transform','translate('+(x0+w)+',0)');
    spawnSmoke(w); // smoke near ember tip
  }

  function updateTimer(){
    const elapsed = Math.min(totalTime, (Date.now()-startTime)/1000);
    const p = elapsed / totalTime;
    layoutBlunt(p);
    drawSmoke();
    if (elapsed >= totalTime) { endGame(false); return; }
    rafId = requestAnimationFrame(updateTimer);
  }

  function startGame(){
    unlockAudio(); // user interacted
    initLevel();
    startOverlay.style.display='none';
    winOverlay.classList.add('hidden');
    score=0; scoreEl.textContent=0; meterFill.style.width='0%';
    hitBtn.style.transition='transform .08s';
    startTime = Date.now();
    running=true;
    moveButton();
    if (rafId) cancelAnimationFrame(rafId);
    updateTimer();
    if (moverId) clearInterval(moverId);
    const hop = Math.max(450, MOVE_INTERVAL / Math.pow(SPEED_MULT, Math.max(0, level-1)));
    moverId = setInterval(moveButton, hop + Math.random()*500);
  }

  function endGame(win){
    running=false;
    if (rafId) cancelAnimationFrame(rafId);
    if (moverId) clearInterval(moverId);
    if (win) {
      winOverlay.classList.remove('hidden');
    } else {
      triggerJumpscare();
    }
  }

  function resetToStart(){
    running=false;
    startOverlay.style.display='grid';
    winOverlay.classList.add('hidden');
    layoutBlunt(0);
  }

  function nextLevel(){
    level += 1; // hidden feature
    startGame();
  }

  function onHit(ev){
    if(!running) return;
    score++; scoreEl.textContent = score;
    meterFill.style.width = Math.min(100,(score/TARGET_HITS)*100)+'%';
    moveButton();
    const t = ev.touches? ev.touches[0] : ev;
    puffFx(t.clientX, t.clientY);
    if (score >= TARGET_HITS) { endGame(true); }
  }

  beginBtn.addEventListener('click', startGame, { passive:true });
  playAgainBtn.addEventListener('click', ()=>{ nextLevel(); }, { passive:true });
  hitBtn.addEventListener('click', onHit, { passive:true });
  hitBtn.addEventListener('touchstart', onHit, { passive:true });

  /* ===== JUMPSCARE (synced) ===== */
  function triggerJumpscare(){
    J.style.display='block';
    // black fade
    black.animate([{opacity:0},{opacity:1}], {duration:1200, fill:'forwards'});
    // start audio with autoplay fallback
    scaryMusic.volume = 0.0;
    const playAttempt = scaryMusic.play();
    if (playAttempt && playAttempt.catch) {
      playAttempt.catch(()=>{
        const unlock = () => { scaryMusic.play().catch(()=>{}); document.removeEventListener('click', unlock); };
        document.addEventListener('click', unlock, { once:true });
      });
    }
    // fade music in
    let v=0; const volInt = setInterval(()=>{ v=Math.min(1, v+0.03); scaryMusic.volume=v; if(v>=1) clearInterval(volInt); }, 180);

    // reveal face slowly (~7s after)
    setTimeout(()=>{ faceWrap.style.opacity=1; face.animate([{opacity:0},{opacity:1}], {duration:3800, fill:'forwards', easing:'ease-in'}); }, 1200);

    // 10s: light glitch/static
    setTimeout(()=>{ face.style.filter='brightness(.7) contrast(1.25) saturate(1.3)'; face.classList.add('glitch'); staticFx.style.animation='flicker .6s infinite'; staticFx.style.opacity=.18; }, 10000);

    // 20s: calm before hit
    setTimeout(()=>{ face.classList.remove('glitch'); face.style.filter='brightness(.45) contrast(1) saturate(.85)'; staticFx.style.animation='flicker 1.2s infinite'; }, 20000);

    // 22s: go ultra-cursed
    setTimeout(()=>{ 
      face.classList.add('glitch');
      face.style.filter='brightness(2.0) contrast(3.2) saturate(5) hue-rotate(-160deg)';
      [eyeL,eyeR].forEach(e=>{ e.style.opacity=1; e.style.animation='eyePulse .9s infinite ease-in-out'; });
      staticFx.style.animation='flicker .18s infinite'; staticFx.style.opacity=.32;
      // brief blast effects
      face.animate([
        { filter:'brightness(1) contrast(1)' },
        { filter:'brightness(2.2) contrast(3.4) saturate(6) hue-rotate(-160deg)' }
      ], { duration:900, fill:'forwards' });
    }, 22000);

    // tap anywhere to restart from level 1
    setTimeout(()=>{ 
      J.addEventListener('click', ()=>{ scaryMusic.pause(); scaryMusic.currentTime=0; face.classList.remove('glitch'); [eyeL,eyeR].forEach(e=>{ e.style.opacity=0; e.style.animation='none'; }); staticFx.style.animation='none'; staticFx.style.opacity=0; J.style.display='none'; level=1; resetToStart(); }, { once:true }); 
    }, 24000);
  }

})();
</script>
</body>
